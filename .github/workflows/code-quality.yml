name: Code Quality Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint-and-prettier:
    name: ESLint & Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“ Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: yarn lint

      - name: ğŸ’… Run Prettier check
        run: yarn prettier

  tests:
    name: ğŸ§ª Run Tests with Jest
    runs-on: ubuntu-latest
    needs: lint-and-prettier

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“ Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Run Jest tests
        run: yarn test --ci --runInBand
